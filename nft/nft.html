<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"href="nft.css">
  <title>NFT</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="space">
        <img src="images/image-equilibrium.jpg" alt="profile-image">
      </div>
      <div class="eye">
        <img class="icon" src="../nft/images/icon-view.svg">
      </div>
    </div>
    <div class="text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="../nft/images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</li>
        <li><img src="../nft/images/icon-clock.svg" alt="clock"> 3 days left</li>
      </ul>
    </div>
    <div class="hollow"></div>
    <div class="creator">
      <img src="../nft/images/image-avatar.png">
      <p><span class="creation">Creation of</span> <span class="name">Jules Wyvern</span></p>
    </div>
    <div class="maker">
      <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank" rel="noreferrer noopener"><span class="provider">Frontend Mentor</span></a>.</p>
      <p>Coded by <a href="https://github.com/Aditya-hub807/Projects" target="_blank" rel="noreferrer noopener"><span class="receiver">Aditya Kumar Singh</span></a>.</p>
    </div>
  </div>
</body>
</html>
