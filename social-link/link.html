<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Socail-Link Profile</title>
  <link rel="stylesheet" href="../social-link/link.css">
</head>
<body>
  <main class="container">
    <section class="avatar">
      <img src="../social-link/images/avatar-jessica.jpeg">
    </section>
    <section class="detail">
      <p class="name">Jessica Randall</p>
      <p class="place">London,United Kingdom</p>
    </section>
    <section><p class="work">"Front-end developer and avid reader."</p></section>
    <section class="social-media">
      <div class="github"><button class="github-btn">Github</button></div>
      <div class="mentor"><button class="mentor-btn">Fronted Mentor</button></div>
      <div class="linkedin"><button class="linkedin-btn">LinkedIn</button></div>
      <div class="x"><button class="x-btn">X</button></div>
      <div class="insta"><button class="insta-btn">Instagram</button></div> 
    </section>
    <section class="creator">
      <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank" rel="noreferrer noopener"><span class="provider">Frontend Mentor</span></a>.</p>
      <p>Coded by <a href="https://github.com/Aditya-hub807/Projects" target="_blank" rel="noreferrer noopener"><span class="receiver">Aditya Kumar Singh</span></a>.</p>
    </section>
  </main>
</body>
</html>
